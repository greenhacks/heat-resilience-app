<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
          crossorigin="anonymous">

        <!-- Custom styles -->
        <link rel="stylesheet" href="/static/styles.css">
    <title>
      {% block title %}{% endblock %}
    </title>
    {% block head %}{% endblock %}
  </head>
    <!-- Nav bar -->
    <nav class="navbar navbar-light">
      <div class="d-flex" id="nav-bar">
          <a class="navbar-brand mr-auto mt-0 ms-3"  href="/dashboard">Heat Resilience App</a> 
          <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
          <a class="nav-link active" aria-current="page" href="/resilience-resources">Resilience Resources</a>
      </div>
    
      <div class="d-flex" id="nav-bar">
          <a class="nav-link active" aria-current="page" href="/about">About</a>
          <a class="nav-link active" aria-current="page" href="/user-settings">Settings</a>
          <a class="nav-link ms-auto active" aria-current="page" href="/logout">Log out</a>
      </div>
    </nav>

    {% for msg in get_flashed_messages() %}
      <div class="alert alert-warning alert-dismissible show" role="alert">
        <p class="flash-msg mb-0">
          {{ msg }}
        </p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    {% endfor %}

    <body>
    {% block body %} {% endblock %}

    {% block after_body %}{% endblock %}
     <!-- Bootstrap JavaScript Bundle with Popper (a Bootstrap dependency for popovers) -->
     <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
        crossorigin="anonymous"
      >
      </script>
      <script src="/static/script.js"></script>

  </body>
</html>
